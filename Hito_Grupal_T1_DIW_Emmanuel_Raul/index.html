<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <title>Hito Grupal DIW</title>
</head>

<body>
    <h1>Hito Grupal DIW</h1>
    <h2>Formulario</h2>
    <div id="contenedor">
        <h1>Introduzca sus datos aqui: </h1>
        <form>
            <p><label for="nombre">Nombre: <input type="text" id="nombre"></label></p>
            <p><label for="edad">Edad: <input type="text" id="edad"></label></p>
            <p><label for="fecha">Fecha nacimiento: <input type="date" id="fecha"></label></p>
            <p><label for="correo">Correo: <input type="email" id="correo"></label></p>
            <p><label for="telefono">Telefono: <input type="tel" id="telefono"></label></p>
            <p><label for="checkbox">Acepto las cookies: <input type="checkbox" id="checkbox"></label></p>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <h2>Galeria</h2>
    <div class="contenido">
        <div class="contenedor1">
            <div class="imagen1">
                <p>Imagen 1</p>
                <img src="images/1.jpg">
            </div>
            <div class="imagen2">
                <p>Imagen 2</p>
                <img src="images/2.jpg">
            </div>
            <div class="imagen3">
                <p>Imagen 3</p>
                <img src="images/3.jpg">
            </div>
            <div class="imagen4">
                <p>Imagen 4</p>
                <img src="images/4.jpg">
            </div>
        </div>
    </div>
</body>

</html>
